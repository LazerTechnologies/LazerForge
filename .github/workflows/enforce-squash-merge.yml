name: Enforce Squash Merge

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  enforce-squash-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check if squash merge is enabled
        uses: actions/github-script@v7
        with:
          script: |
            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            if (!repo.allow_squash_merge) {
              core.setFailed('Squash merge is not enabled for this repository. Please enable it in repository settings.');
              return;
            }

            // Check if PR is being merged with squash
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            if (pr.merge_method !== 'squash') {
              core.setFailed('This pull request must be merged using squash merge. Please change the merge method in the PR.');
              return;
            }

            // Add a comment to the PR if it's not using squash merge
            if (pr.merge_method !== 'squash') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '⚠️ This pull request must be merged using squash merge to maintain a clean commit history. Please change the merge method in the PR.'
              });
            }
